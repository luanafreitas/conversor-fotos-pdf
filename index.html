<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Foto para PDF com Cabeçalho</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to right, #fce4ec, #e1f5fe);
      text-align: center;
      padding: 2rem;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #d81b60;
    }
    input[type="file"] {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #1976d2;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .preview img {
      width: 120px;
      height: auto;
      object-fit: contain;
      border: 2px dashed #d81b60;
      border-radius: 8px;
      background: #fff0f5;
      padding: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Converter Fotos em PDF com Cabeçalho Escolar</h1>
  <input type="file" id="imageUpload" accept="image/*" multiple>
  <br>
  <button onclick="gerarPDF()">Gerar PDF</button>
  <div class="preview" id="preview"></div>

  <script>
    const { jsPDF } = window.jspdf;
    const imageUpload = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");
    let imagens = [];

    imageUpload.addEventListener("change", (e) => {
      imagens = Array.from(e.target.files);
      preview.innerHTML = "";
      imagens.forEach(img => {
        const reader = new FileReader();
        reader.onload = () => {
          const el = document.createElement("img");
          el.src = reader.result;
          preview.appendChild(el);
        };
        reader.readAsDataURL(img);
      });
    });

    function desenharCabecalho(doc) {
      doc.setFont("times", "normal");
      doc.setFontSize(11);
      doc.text("ESCOLA MUNICIPAL DE ENSINO FUNDAMENTAL DIVA BATISTA DA SILVA", 15, 15);
      doc.text("DIRETORA: RITA GOMES", 15, 22);
      doc.text("COORDENADORA: NOÊMIA", 125, 22);
      doc.text("PROFESSORA: __________________________________", 15, 29);
      doc.text("DATA: ____/____/2025", 150, 29);
      doc.text("ALUNO(A): ____________________________________________________", 15, 36);

      // Moldura estilo folha
      doc.setLineWidth(0.4);
      doc.rect(10, 10, 190, 277);
    }

    async function gerarPDF() {
      if (imagens.length === 0) return alert("Selecione ao menos uma imagem.");

      const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

      for (let i = 0; i < imagens.length; i++) {
        if (i > 0) pdf.addPage();
        desenharCabecalho(pdf);

        const img = await carregarImagem(imagens[i]);

        // Tamanho da imagem respeitando margem do cabeçalho
        const larguraMax = 180;
        const alturaDisponivel = 250 - 45; // Altura total - cabeçalho (~45mm)
        const x = 15;
        const y = 45;
        pdf.addImage(img, "JPEG", x, y, larguraMax, alturaDisponivel);
      }

      pdf.save("fotos-com-cabecalho.pdf");
    }

    function carregarImagem(arquivo) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(arquivo);
      });
    }
  </script>
</body>
</html>
